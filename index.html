<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
</head>

<body>
    <!-- Thanks for assets to Kenny at http://kenney.nl/assets/platformer-pack-redux -->
    <div class="app container">
        <div class="level level_0"><div class="door door_locked door_level_0"></div></div>
        <div class="level level_1"><div class="door door_locked door_disabled door_level_1"></div></div>
        <div class="level level_2"><div class="door door_locked door_disabled door_level_2"></div></div>
        <div class="level level_3"><div class="box box_locked door door_disabled door_level_3"></div></div>
        <div class="level level_4"></div>

        <div class="popup popup_hidden popup_level_0">
            <div class="popup__content popup__content_level_0" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle">
                    <div class="door-riddle__button door-riddle__button_0"></div>
                    <div class="door-riddle__button door-riddle__button_1"></div>
                    <div class="door-riddle__button door-riddle__button_2"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_1">
            <div class="popup__content popup__content_level_1" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-first">
                    <svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
                        <path class="door-first__path" id="svg_1" d="m229.000015,141.103538c0,-39.918976 -94.91566,-72.279744 -212.000015,-72.279744l0,-57.823794l0,0c117.084355,0 212.000015,32.360737 212.000015,72.279744l0,57.823794c0,32.959443 -65.398091,61.744706 -159.000013,69.984566l0,28.911901l-53.000002,-55.528616l53.000002,-60.118972l0,28.911901l0,0c63.116487,-5.556192 115.226658,-20.703319 141.301247,-41.072665" fill-opacity="null" stroke-opacity="null" stroke-width="9" stroke="#F3E9E0" fill="#583319"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_2">
            <div class="popup__content popup__content_level_2" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-second">
                    <div class="door-second__bar door-second__bar_0">
                        <div class="door-second__progress"></div>
                    </div>
                    <div class="door-second__bar door-second__bar_1">
                        <div class="door-second__progress"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_3">
            <div class="popup__content popup__content_level_3" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-third">
                    <div class="door-third__puzzle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="js/doorBase.js"></script>
    <script src="js/doorOthers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
